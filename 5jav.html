<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function calcular (){
        let a=document.querySelector("#vara").value
        let b=document.querySelector("#varb").value
        c=parseFloat(a)+parseFloat(b)
        document.querySelector("#varc").value=c
      }
    </script>
</head>
<body>
    ingrese A:
    <input type="text " id="vara"><br>
    ingrese B:
    <input type="text " id="varb"><br>
    <button onclick="calcular()"> calcular </button></button><br>
    resultado:
    <input type="tex t" id="varc"><br>
</body>
</html>
