<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Boot04 - ejemplo con navbar, tarjeta, carrusel y tabla; mejorado y accesible.">
    <title>Boot04 · Ejemplo UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{ --accent:#00d4ff; }
        body{ background: linear-gradient(180deg,#071021 0%, #0f1419 100%); color:#e6eef6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .wrap{ max-width:1100px; margin:2.5rem auto; padding:1.25rem; background: rgba(255,255,255,0.02); border-radius:10px; border:1px solid rgba(255,255,255,0.03); }
        .card-feature{ width:100%; }
        .carousel-inner img{ object-fit:cover; height:220px; }
        table thead th{ background: rgba(255,255,255,0.03); color:#fff; }
        .muted{ color: #c0c8d0; }
    </style>
</head>

<body>
    <main class="wrap">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MiSitio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav04" aria-controls="nav04" aria-expanded="false" aria-label="Alternar navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav04">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Enlace</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Más</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Acción</a></li>
                                <li><a class="dropdown-item" href="#">Otra acción</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Algo más</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row g-4">
            <aside class="col-12 col-md-4">
                <div class="card card-feature">
                    <div class="card-header">Destacado</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Elemento uno</li>
                        <li class="list-group-item">Elemento dos</li>
                        <li class="list-group-item">Elemento tres</li>
                    </ul>
                </div>
            </aside>

            <section class="col-12 col-md-5">
                <div id="carouselExample" class="carousel slide rounded">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="viol.jpg" class="d-block w-100" alt="Violín 1">
                        </div>
                        <div class="carousel-item">
                            <img src="violin.jpg" class="d-block w-100" alt="Violín 2">
                        </div>
                        <div class="carousel-item">
                            <img src="vl.jpg" class="d-block w-100" alt="Paisaje">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>

            <section class="col-12 col-md-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped mb-0">
                        <caption class="visually-hidden">Tabla de ejemplo</caption>
                        <thead>
                            <tr>
                                <th scope="col">Col A</th>
                                <th scope="col">Col B</th>
                                <th scope="col">Col C</th>
                                <th scope="col">Col D</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Fila 1</th>
                                <td>Data 1</td>
                                <td>Data 2</td>
                                <td>Data 3</td>
                            </tr>
                            <tr>
                                <th scope="row">Fila 2</th>
                                <td>Data 4</td>
                                <td>Data 5</td>
                                <td>Data 6</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <footer class="mt-4 text-center muted small">© 2025 Laura · Boot04</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
