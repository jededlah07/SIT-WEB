<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculadora {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        #pantalla {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
        }
        
        button:hover {
            background: #d0d0d0;
        }
        
        .operador {
            background: #ff9500;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" value="0" readonly>
        <div class="botones">
            <button onclick="limpiar()">C</button>
            <button onclick="borrar()">⌫</button>
            <button class="operador" onclick="operar('/')">/</button>
            <button class="operador" onclick="operar('*')">×</button>
            
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="operador" onclick="operar('-')">-</button>
            
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="operador" onclick="operar('+')">+</button>
            
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="operador" onclick="calcular()">=</button>
            
            <button onclick="agregar('0')" style="grid-column: span 2;">0</button>
            <button onclick="agregar('.')">.</button>
        </div>
    </div>

    <script>
        const pantalla = document.getElementById('pantalla');
        
        function agregar(valor) {
            if(pantalla.value === '0' || pantalla.value === 'Error') {
                pantalla.value = valor;
            } else {
                pantalla.value += valor;
            }
        }
        
        function operar(op) {
            pantalla.value += op;
        }
        
        function calcular() {
            try {
                // Reemplazar × por * para el cálculo
                let expresion = pantalla.value.replace('×', '*');
                pantalla.value = eval(expresion);
            } catch {
                pantalla.value = 'Error';
            }
        }
        
        function limpiar() {
            pantalla.value = '0';
        }
        
        function borrar() {
            if(pantalla.value.length > 1) {
                pantalla.value = pantalla.value.slice(0, -1);
            } else {
                pantalla.value = '0';
            }
        }
    </script>
</body>
</html>
